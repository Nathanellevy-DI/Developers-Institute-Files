<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paint Project</title>

  
    <link rel="stylesheet" href="mini-project.css" />
</head>
<body>

    
    <h1>Mini Pixel Paint</h1>

<!-- Color palette -->
<div id="palette">
    <div class="color" style="background-color: red;"></div>
    <div class="color" style="background-color: orange;"></div>
    <div class="color" style="background-color: yellow;"></div>
    <div class="color" style="background-color: green;"></div>
    <div class="color" style="background-color: blue;"></div>
    <div class="color" style="background-color: purple;"></div>
    <div class="color" style="background-color: pink;"></div>
    <div class="color" style="background-color: black;"></div>
    <div class="color" style="background-color: gray;"></div>
    <div class="color" style="background-color: brown;"></div>
    <div class="color" style="background-color: white; border: 2px solid #777;"></div>
</div>
<!-- Clear button -->
<button id="clearBtn">Clear Grid</button>
<!-- Pixel grid -->
<div id="grid"></div>


    <!-- Canvas where the drawing will happen -->
    <canvas id="paintCanvas" width="600" height="400"></canvas>

  
    <script src="mini-prioect.js"></script>
</body>
</html>
